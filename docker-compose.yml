version: "2.1"
services:
  phets-event-ms:
    container_name: phets-event-ms
    build: .
    ports:
      - "4001:8000"
    depends_on:
      phets-event-db:
        condition: service_healthy
    environment:
      MONGO_HOST: 172.17.0.1
      MONGO_PORT: 3001
    healthcheck:
      test: "curl -G localhost:8000/event --fail"
      interval: 20s
      retries: 10
  phets-event-db:
    container_name: phets-event-db
    image: mongo
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 20s
      timeout: 5s
      retries: 3
    ports:
      - "3001:27017"
